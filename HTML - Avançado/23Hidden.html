<HTML>
   <HEAD>
      <TITLE>Campo senha</TITLE>
   </HEAD>
<BODY>
    <FORM ACTION=email@email.com METHOD=Get>
        <P><FONT FACE=Calibri>Nome: <INPUT TYPE=Text NAME=Nome SIZE=25 MAXLENGTH=50></P>
        <P>Nº do cartão de crédito <INPUT TYPE=Text NAME=nun_cartao  SIZE=16></P>
        <P>Senha: <INPUT TYPE=Password NAME=Senha SIZE=6></P>
        <P>Selecione a bandeira do cartão de crédito:<BR> 
        	<INPUT TYPE=Radio NAME=b CHECKED>VISA<BR> 
        	<INPUT TYPE=Radio NAME=b>MASTERCARD</P>
        <P>Selecione horário de entrega:<BR> 
        	<INPUT TYPE=Checkbox NAME=Horario1 SIZE=1>8h às 12h<BR> 
        	<INPUT TYPE=Checkbox NAME=Horario2 SIZE=1>13h às 15h<BR> 
        	<INPUT TYPE=Checkbox NAME=Horario3 SIZE=1>16h às 18h</P>
	<P>Endereço: <INPUT TYPE=Text  NAME=End  SIZE=30></P>
	<P>Referência: <TEXTAREA NAME=Ref ROWS=2 COLS=30></TEXTAREA></FONT></P>
        <INPUT TYPE=Submit VALUE=Enviar><INPUT TYPE=Reset VALUE=Limpar><INPUT TYPE=Hidden NAME=Cpf VALUE=Verdadeiro>
    </FORM>
</BODY>
</HTML>
