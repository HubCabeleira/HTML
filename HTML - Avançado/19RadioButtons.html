<HTML>
	<HEAD>
		<TITLE>Inserindo Botões</TITLE>
	</HEAD>
<BODY>
	<FORM ACTION="email@email.com" METHOD="get">
		<FONT FACE="Verdana">
		<P> Nome: <INPUT TYPE=Text NAME="nome" SIZE="28" MAXLENGTH="25"></P>
		<P> Nº do Cartão: <INPUT TYPE=Text NAME="numero" SIZE="22" MAXLENGTH="20"></P>
		<P> Senha: <INPUT TYPE=Password NAME="senha" SIZE="28" MAXLENGTH="24"></P>
		<P> Selecione a bandeira do cartão de crédito: </P> 
		<INPUT TYPE=Radio NAME="Bandeira" CHECKED> VISA
		<INPUT TYPE=Radio NAME="Bandeira" CHECKED> MASTERCARD
		<INPUT TYPE=Radio NAME="Bandeira" CHECKED> ELO
		</FONT>
	</FORM>
</BODY>	
</HTML>
