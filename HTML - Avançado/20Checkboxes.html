<HTML>
	<HEAD>
		<TITLE> Campo de senha </TITLE>
	</HEAD>
<BODY>
	<FORM ACTION=email@email.com METHOD=get>
		<FONT FACE=Calibri><P> Nome : <INPUT TYPE=Text NAME=Nome SIZE=25 MAXLENGTH=50></P>
		<P> Senha : <INPUT TYPE=Password NAME=Senha SIZE=25 MAXLENGTH=24></P>

		VISA <INPUT TYPE=Radio NAME=Bandeira><BR>
		MASTERCAD <INPUT TYPE=Radio NAME=Bandeira> </P>

		<INPUT TYPE=Checkbox NAME=horario1 SIZE=1> 8h às 12h<BR> 
		<INPUT TYPE=Checkbox NAME=horario2 SIZE=1> 13h às 15h<BR>
		<INPUT TYPE=Checkbox NAME=horario3 SIZE=1> 16h às 18h</P></FONT>
	</FORM>
